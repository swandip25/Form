<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form2.css">
</head>
<body>
  <section class="container">
    <div class="caption">
      <h1>Registration Form</h1>
      <h4>Please fill up the form below:</h4>
      <hr>
    </div>
    
    <form action="#" class="form">
      <div class="column">
        <div class="input-box">  
          <label for="">First Name</label>
          <input type="text" name="" id="" placeholder="e.g. Swandip">
        </div>
      <div class="input-box">
        <label for="">Last Name</label>
        <input type="text" name="" id="" placeholder="e.g. Banerjee">
      </div>
      </div>

      <div class="column">
        <div class="input-box">  
          <label for="">Father's Name</label>
          <input type="text" name="" id="" placeholder="Father's full name">
        </div>
      <div class="input-box">
        <label for="">Mother's Name</label>
        <input type="text" name="" id="" placeholder="Father's full name">
      </div>
    </div>
    
    <div class="input-box">
      <label for="">Present Address</label>
      <input type="text" name="" id="" placeholder="Vill: P.O. P/S Dist">
    </div>

    <div class="input-box">
      <label for="">Permanent Address</label>
      <input type="text" name="" id="" placeholder="House No Road Ward P/S Thana ">
    </div>

    <div class="input-box">
      <label for="">E-mail Address</label>
      <input type="email" name="" id="" placeholder="e.g. email@mail.com">
    </div>
    
    <div class="phone_website">
      <div class="input-box">
        <label for="">Mobile Number</label>
        <input type="number" name="" id="" placeholder="Begins with +88">
      </div>
      
      <div class="input-box">
        <label for="">Website</label>
        <input type="url" name="" id="" placeholder="e.g. https://google.com">
      </div>
    </div>
    
    <div class="column">
      <div class="input-box">
        <label for="">Password</label>
        <input type="password" name="" id="" placeholder="Your Password">
    </div>
      <div class="input-box">
        <label for="">Re-type Password</label>
        <input type="password" name="" id="" placeholder="Your Password">
      </div>
    </div>

    <div class="agree">
      <input type="checkbox" name="" id="">
      <label for="">Creating account means you're okay with our <a href="https://youtube.com" target="_blank">Terms and Conditions</a> and our <a href="https://google.com" target="_blank">Privacy Policy</a>.</label>
    </div>

    <div class="reg_button">
      <input type="submit" name="" id="" value="Register">
    </div>
  </form>
  </section>
</body>
</html>
